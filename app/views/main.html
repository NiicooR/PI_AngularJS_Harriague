<div class="row barra" >
  <div class="input-group input-group-lg">

    <div class="input-group-btn">

      <select class="btn btn-default dropdown-toggle" ng-model ="selectedCategory" ng-options= "category.name for category in main.categories" >     
        <option>{{category.id}}</option>  
      </select>
    </div>

    <input type="text" class="form-control" ng-model="search" placeholder="Buscar...">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
    </span>
  </div>
</div>

<div class="row">
  <div ng-repeat="services in main.services | orderBy:'calification':true | filter:search">
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="clearfix" ng-if="$index % 2 == 0"></div>
        <div class="panel-body">          
          <h3>{{ services.name }}</h3>
          {{ services.company }}
          {{ services.city }}           
          {{ services.category }} 
          {{ services.calification }} 
          Comentarios: {{ services.reviews.length }}
        </div>
      </div>
    </div>
  </div>
</div>
